<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Horario - MVP</title>
    <!-- Fuente Google Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Pantalla de Login -->
      <section id="auth-section" class="screen active">
        <div class="auth-card">
          <h1>Bienvenido</h1>
          <p>Inicia sesión para registrar tu jornada</p>

          <form id="login-form">
            <div class="input-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                placeholder="ejemplo@empresa.com"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
            <button type="button" id="btn-toggle-auth" class="btn btn-text">
              ¿No tienes cuenta? Regístrate
            </button>
          </form>

          <form id="register-form" class="hidden">
            <div class="input-group">
              <label for="reg-email">Correo Electrónico</label>
              <input
                type="email"
                id="reg-email"
                placeholder="ejemplo@empresa.com"
                required
              />
            </div>
            <div class="input-group">
              <label for="reg-password">Contraseña</label>
              <input
                type="password"
                id="reg-password"
                placeholder="Crear contraseña"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <button type="button" id="btn-toggle-login" class="btn btn-text">
              ¿Ya tienes cuenta? Inicia Sesión
            </button>
          </form>
          <div id="auth-message" class="message"></div>
        </div>
      </section>

      <!-- Pantalla Principal (Dashboard) -->
      <section id="dashboard-section" class="screen hidden">
        <header class="top-bar">
          <div class="user-info">
            <span id="user-display">Usuario</span>
          </div>
          <button id="btn-logout" class="btn btn-small btn-outline">
            Cerrar Sesión
          </button>
        </header>

        <main class="dashboard-content">
          <!-- Panel de Estado Actual -->
          <div class="status-card">
            <h2>Estado Actual</h2>
            <div id="timer-display" class="timer">00:00:00</div>
            <div id="status-badge" class="badge">Inactivo</div>

            <div class="controls">
              <button id="btn-start" class="btn btn-success">
                Iniciar Jornada
              </button>
              <button id="btn-pause" class="btn btn-warning hidden">
                Pausar
              </button>
              <button id="btn-resume" class="btn btn-success hidden">
                Reanudar
              </button>
              <button id="btn-end" class="btn btn-danger hidden">
                Finalizar Jornada
              </button>
            </div>
          </div>

          <!-- Historial -->
          <div class="history-card">
            <h3>Historial de Jornadas</h3>
            <div class="table-responsive">
              <table class="history-table">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Inicio</th>
                    <th>Inicio Break</th>
                    <th>Fin Break</th>
                    <th>Fin</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="history-list">
                  <!-- Filas generadas por JS -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </section>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
